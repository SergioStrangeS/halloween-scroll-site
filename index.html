<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween | sergios.fun</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-text">
            <h1 id="header-text">Happy Halloween</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-text">
                <h1 id="text">Sergios.fun</h1>
                <p id="desc">
                    В связи с праздником Helloween и грядущей подготовке к WorldSkills Russia 2022. Учимся верстать сайт
                    на чистом HTML и CSS с использованием сторонних шрифтов, изображений и мини фреймворка ScrollTrigger. <br>
                    Сайт создан на коленке, и
                    благодаря мотивации YouTube
                </p>
                <div class="main-text-video">
                    <iframe width="900" height="420" src="https://www.youtube.com/embed/T5iEXh4NYQE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
            </div>

            <div class="hu-tao">
                <img src="assets/images/Hu Tao.png" height="218px" id="hu-tao">
                <h2 id="hu-tao-text">He-he-hi</h2>
            </div>
        </div>
    </div>

    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#header-text', {
            scrollTrigger: {
                scrub: 0.5
            },
            y: 250,
            x: -200,
            rotation: -5,
            scale: 1.6,
        })

        gsap.from('#text', {
            scrollTrigger: {
                scrub: 0.5
            },
            scale: .6,
            autoAlpha: 0
        })

        gsap.from('#desc', {
            scrollTrigger: {
                scrub: 0.5
            },
            x: -200,
            autoAlpha: 0
        })

        gsap.from('.main-text-video', {
            scrollTrigger: {
                scrub: 0.5
            },
            scale: .1,
            autoAlpha: 0
        })

        gsap.to('#hu-tao', {
            scrollTrigger: {
                scrub: 0.5
            },
            x: -1200,
            y: -200,
            scale: 1.8,
            rotation: -12
        })

        gsap.to('#hu-tao-text', {
            scrollTrigger: {
                scrub: 0.5
            },
            x: -100,
            y: -200,
            scale: 1.4,
            rotation: 12
        })
    </script>
</body>

</html>
